<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メルカリShops宛名ラベル作成ツールβ</title>
    
    <!-- OGPタグを追加 -->
    <meta property="og:title" content="メルカリShops宛名ラベル作成ツールβ">
    <meta property="og:description" content="メルカリShopsの注文CSVから長形3号封筒用の宛名ラベルを作成するツールです。ブラウザ上で動作し、サーバーへのアップロードは不要です。">
    <meta property="og:url" content="https://miupa.jp/projects/mercari-print/src/">
    <meta property="og:image" content="https://miupa.jp/assets/images/mercari-print.png">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="miupa.jp">
    
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="メルカリShopsの注文CSVから長形3号封筒用の宛名ラベルを作成するツールです。">
    <meta name="keywords" content="メルカリ,Shops,宛名ラベル,印刷,住所ラベル">
    <meta name="author" content="MiUPa">
    <link rel="icon" href="../assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>メルカリShops宛名ラベル作成ツールβ</h1>
    </header>
    <main class="container">
        <div class="instructions">
            <h2>使い方</h2>
            <ol>
                <li>CSVファイルを準備します。メルカリShopsからダウンロードした注文CSVを使用してください。</li>
                <li>「送り主情報の設定」セクションで、必要な情報を入力します。</li>
                <li>「CSVファイルから読み込む」ボタンをクリックして、CSVファイルを選択します。</li>
                <li>選択したCSVファイルが正しく読み込まれると、宛名ラベルが生成されます。</li>
                <li>生成されたラベルを確認し、必要に応じて印刷します。</li>
            </ol>
        </div>

        <div class="sender-form">
            <h2>送り主情報の設定</h2>
            <div class="csv-upload">
                <p>CSVファイルから読み込む：
                    <input type="file" id="senderCsvFile" accept=".csv" onchange="processSenderCSV()">
                    <a href="../assets/templates/sender_template.csv" download class="download-link">テンプレートをダウンロード</a>
                </p>
            </div>
            <div class="form-group">
                <label for="organization">店舗名・組織名:</label>
                <input type="text" id="organization" required>
            </div>
            <div class="form-group">
                <label for="name">お名前:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="postalCode">郵便番号:</label>
                <input type="text" id="postalCode" placeholder="000-0000" required>
            </div>
            <div class="form-group">
                <label for="address">住所:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="website">ウェブサイトURL:</label>
                <input type="url" id="website">
            </div>
        </div>

        <div class="input-section">
            <input type="file" id="csvFile" accept=".csv" onchange="processCSV()">
            <button onclick="printSelectedLabels()" class="button">選択したラベルを印刷</button>
        </div>

        <!-- 表形式のデータ表示 -->
        <div class="data-preview">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="toggleAllCheckboxes()"></th>
                        <th>注文番号</th>
                        <th>郵便番号</th>
                        <th>住所</th>
                        <th>宛名</th>
                    </tr>
                </thead>
                <tbody id="dataTable">
                    <!-- JavaScriptで動的に追加 -->
                </tbody>
            </table>
        </div>

        <!-- 印刷用レイアウト（非表示） -->
        <div id="printArea">
            <!-- 複数の宛名ラベルがここに追加されます -->
        </div>
    </main>
    <script src="../assets/js/script.js"></script>
</body>
</html>
